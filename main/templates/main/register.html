{% extends 'main/lod.html'%}

{% load static %}

{% block style %}<link rel="stylesheet" href="{% static 'main/css/style.css' %}">{% endblock %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<div class="fithers">

    <style>
        @media (max-width: 500px) {
            .rew {
                float: left;
                background-color: rgba(0, 0, 0, 0.51);
                width: 120%;
                height: 75vh;
                margin-left: -25%;
                border-radius: 25px;
            }
    }
    </style>
    <div class="rew">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}

            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label> {{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button class="reg" type="submit">Регистрация</button>
        </form>
    </div>
</div>
{%endblock%}
